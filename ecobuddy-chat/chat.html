<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Buddy üå±</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #388e3c;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f1f8f6;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background: #dcedc8;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #ffffff;
      border: 1px solid #c8e6c9;
      align-self: flex-start;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background: #388e3c;
      color: white;
      border: none;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #2e7d32;
    }

    /* Scrollbar styling */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #a5d6a7;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üå± Eco-Buddy ‚Äî Your Sustainability Coach</div>
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Ask me how to save energy, water, or money..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Oops! Couldn‚Äôt connect to Eco-Buddy.", "bot");
      }
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
